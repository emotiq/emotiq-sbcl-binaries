variables:
  GITHUB_USER: emotiq
  GITHUB_REPO: sbcl-binaries
  VERSION: "1.4.7"
  PREFIX: "/usr/local"

# cache:
#   key: "${CI_PIPELINE_ID}"
#   paths:
#     - work/

stages:
  - build
  - test
  - release
  - deploy

.build: &build_definition
  stage: build
  script:
    - ./sbcl-build.sh

.test: &test_definition
  stage: test
  script:
    - ./sbcl-test.sh

.deploy: &deploy_definition
  stage: deploy
  script:
    - ./sbcl-deploy.sh
    - ci/upload-file.sh $(cat /tmp/artifact.txt)

build:macos:
  <<: *build_definition
  tags:
    - macos
  artifacts:
    expire_in: 1 week
    paths:
      - work/

build:linux:
  <<: *build_definition
  tags:
    - linux
  artifacts:
    expire_in: 1 week
    paths:
      - work/

test:macos:
  <<: *test_definition
  except:
    - tags
  tags:
    - macos
  dependencies:
    - build:macos

test:linux:
  <<: *test_definition
  except:
    - tags
  tags:
    - linux
  dependencies:
    - build:linux

release:
  stage: release
  tags:
    - linux
  only:
    - tags
  script:
    - ci/create-release.sh

deploy:linux:
  <<: *deploy_definition
  tags:
    - linux
  only:
    - tags
  dependencies:
    - build:linux

deploy:macos:
  <<: *deploy_definition
  tags:
    - macos
  only:
    - tags
  dependencies:
    - build:macos
